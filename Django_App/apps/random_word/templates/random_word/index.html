<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'time_display/css/style.css' %}">
</head>
<body>
    <h2>Random word attempt: {{ count }}</h2>
    <div>
        <h1>{{ string }}</h1>
    </div>
    <form action="/random_word/gen" method="POST">
        {% csrf_token %}
        <input type="submit" value="Generate">
    </form>
    <form action="/random_word/reset" method="POST">
        {% csrf_token %}
        <input type="submit" value="Reset">
    </form>
</body>
</html>
